<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Eldoku</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Alata&display=swap" rel="stylesheet">

    <!-- ! Field digits fonts ! -->
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="./menu.css">
  </head>
  <body>
    <header>
      <time id="Stopwatch">0:00</time>
      <div id="logo"><h2>Eldoku</h2></div>
    </header>
    
    <aside>
      <ul class="asideList">
        <li><a class="asideAnchor" id="check-btn">Check</a></li>
        <li><a class="asideAnchor" id="auto-btn">Auto</a></li>
        <li><a class="asideAnchor" id="clear-btn">Clear</a></li>
        <li><a class="asideAnchor" id="reset-btn">Reset</a></li>
        <li><a class="asideAnchor" id="menu-btn">Menu</a></li>
        <li><a class="asideAnchor" id="exit-btn">Exit</a></li>
      </ul>
    </aside>

    <main>
      <section id="left-controls">
        <button id="undo-btn"><i class="fas fa-undo"></i></button>
        <button id="redo-btn"><i class="fas fa-redo"></i></button>
        <div class="radio-btn" id="Color">
          <input type="radio" name="mode" id="mode-color" value="color">
          <label for="mode-color"><i class="fas fa-paint-brush"></i></label>
        </div>
        <div class="radio-btn" id="Notes">
          <input type="radio" name="mode" id="mode-note" value="note">
          <label for="mode-note"><i class="far fa-sticky-note"></i></label>
        </div>
      </section>
      

      <section id="game-field-border">
        <div id="game-field">
          <!-- JS-generated 9x9 button table -->
        </div>
      </section>


      <section id="right-controls">
        <!-- JS-generated 1x9 button table -->
      </section>
    </main>
    <script>
    </script>
    <script src="./index.js"></script>
    <script src="./stopwatch.js"></script>
    <!-- TODO: Remove external references from runtime -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/all.js"></script>
  </body>
  </html>
